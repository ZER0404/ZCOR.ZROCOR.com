
<div fxLayout="row" fxLayout.xs="column" 
fxLayoutWrap fxLayoutGap="10%" fxLayoutAlign="space-around center">

  
<mat-card class="login-matcard">
<h1>Welcome to ZroCore</h1>
    <mat-divider> </mat-divider>
    


  <mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>

  <h3 class="title-center">Please Log In</h3>


  <form [formGroup]="loginForm" class="lgForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <input matInput placeholder="Email" [formControl]="email" required>
      <mat-error *ngIf=" !email.hasError('required') && email.hasError('email')"> Must be an email</mat-error>
    </mat-form-field>


    <mat-form-field class="full-width">
      <input matInput placeholder=" Password" [formControl]="password" [type]="hide ? 'text' : 'password'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="password.hasError('required')">Password is Required</mat-error>
    </mat-form-field>



    <!-- put buttons here -->
    <div class="example-button-row">
      <button color="accent" class="full-width" type="submit" mat-raised-button [disabled]="loading">Login</button>
    </div>
  </form>
  



</mat-card>

  
</div>
